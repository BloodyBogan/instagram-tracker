<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Instagram Tracker</title>
    <meta name="description" content="Track any public Instagram account." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!-- Grey Background Box -->
    <div class="background-box">
      <h2 class="background-box__text">IT</h2>
    </div>

    <!-- Main Container -->
    <main class="main">
      <!-- Hero Section -->
      <section class="hero">
        <h1 class="hero__title">Instagram Tracker</h1>
        <p class="hero__text">
          Track any public Instagram account in one place with graphics.
        </p>
        <a
          aria-label="GitHub repo link button"
          href="https://github.com/BloodyBogan/instagram-tracker"
          target="_blank"
          class="btn btn-github"
          >GitHub</a
        >
      </section>
      <hr />
      <!-- Search Section -->
      <section class="search">
        <input
          class="search__input"
          type="text"
          placeholder="Enter IG username"
          spellcheck="false"
        />
        <a aria-label="Search button" href="#" class="btn btn-search">Search</a>
      </section>
      <hr />
      <!-- Section Containing Data For One User -->
      <section class="user"></section>
      <hr class="hr-footer" />
      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2020 | BloodyBogan</p>
      </footer>
    </main>

    <script src="./js/main.js" async defer></script>
  </body>
</html>
