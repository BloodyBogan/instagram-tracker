<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Instagram Tracker</title>
    <meta name="description" content="Track any public Instagram account." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!-- Grey Background Box -->
    <div class="background-box">
      <h2 class="background-box__text">IT</h2>
    </div>

    <!-- Main Container -->
    <main class="main">
      <!-- Hero Section -->
      <section class="hero">
        <h1 class="hero__title">Instagram Tracker</h1>
        <p class="hero__text">
          Track any public Instagram account in one place with graphics.
        </p>
        <a
          aria-label="GitHub repo link button"
          href="https://github.com/BloodyBogan/instagram-tracker"
          target="_blank"
          class="btn btn-github"
          >GitHub</a
        >
      </section>
      <hr />
      <!-- Search Section -->
      <section class="search">
        <input
          class="search__input"
          type="text"
          placeholder="Enter IG username"
          spellcheck="false"
        />
        <a aria-label="Track button" href="#" class="btn btn-search">Track</a>
      </section>
      <hr />
      <!-- Section Containing Data For One User -->
      <section class="user">
        <figure>
          <img
            class="profile-picture"
            src="https://i.pravatar.cc/150"
            alt="Instagram user profile picture"
          />
          <figcaption>
            <a class="username" aria-label="Instagram username" href="#"
              >@BloodyBogan</a
            >
          </figcaption>
        </figure>
        <div class="user__info">
          <p class="title">Posts</p>
          <p class="count count-posts">
            3 <span class="change-none">&#10134;</span>
          </p>
        </div>
        <div class="user__info">
          <p class="title">Followers</p>
          <p class="count count-followers">
            54 <span class="change-up">&#9650;</span>
          </p>
        </div>
        <div class="user__info">
          <p class="title">Following</p>
          <p class="count count-following">
            10 <span class="change-down">&#9660;</span>
          </p>
        </div>
      </section>
      <!-- Section Containing Data For One User -->
      <section class="user">

          </p>
        </div>

          <p class="count count-following">
            10 <span class="change-down">&#9660;</span>
          </p>
        </div>
      </section>

      <!-- Footer -->
      <hr class="hr-footer" />
      <footer class="footer">
        <p>&copy; 2020 | BloodyBogan</p>
      </footer>
    </main>

    <script src="./js/main.js" async defer></script>
  </body>
</html>
